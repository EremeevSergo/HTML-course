    <title>Lists</title>

    <ol>
        <li>Элемент первый
            <ul>
                <li>Элемент первый</li>
                <li>Элемент второй</li>
                <li>Элемент третий</li>
                <li>Элемент четвертый</li>
            </ul>
        </li>
        <li>Элемент второй</li>
        <li>Элемент третий</li>
        <li>Элемент четвертый</li>
    </ol>
</body>
