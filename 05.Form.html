<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label for="text2" >Text</label>
            <input type = "text" id="text2">
        </div> 
        
        <div>
            <label for="email" >Email</label>
            <input type = "email" id="email">
        </div>

        <div>
            <label for="password" >Password</label>
            <input type = "password" id="password">
        </div>
        
        <div>
            <label for="number" >Number</label>
            <input type = "number" id="number">
        </div> 
        
        <div>
            <label for="date" >Дата</label>
            <input type = "date" id="date">
        </div>
        
        <div>
            <label for="message" >Сообщение</label>
            <br>
            <textarea id="message"></textarea>
        </div>
        
        <div>
            <label for="sex" >Ваш пол?</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Жунщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label> Количество </label>
            <input type = "radio" name ="work">1
            <input type = "radio" name ="work">2
            <input type = "radio" name ="work">3
            <input type = "radio" name ="work">4
        </div> 

        <div>
            <label> Моя любимая еда </label>
            <input type = "checkbox" name ="work"> Тортик
            <input type = "checkbox" name ="work"> Пицца
            <input type = "checkbox" name ="work"> Жареная картошка
            <input type = "checkbox" name ="work"> Гречка с молоком
        </div>

        <!--<input type="submit" value="Отправить форму">
        -->
        <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
